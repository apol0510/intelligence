<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f27121;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#e94560" opacity="0.3"/>
      <circle cx="90" cy="10" r="2" fill="#e94560" opacity="0.3"/>
      <circle cx="10" cy="90" r="2" fill="#e94560" opacity="0.3"/>
      <circle cx="90" cy="90" r="2" fill="#e94560" opacity="0.3"/>
      <line x1="10" y1="10" x2="90" y2="10" stroke="#e94560" stroke-width="0.5" opacity="0.2"/>
      <line x1="10" y1="90" x2="90" y2="90" stroke="#e94560" stroke-width="0.5" opacity="0.2"/>
      <line x1="10" y1="10" x2="10" y2="90" stroke="#e94560" stroke-width="0.5" opacity="0.2"/>
      <line x1="90" y1="10" x2="90" y2="90" stroke="#e94560" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Circuit pattern overlay -->
  <rect width="1200" height="630" fill="url(#circuit)" opacity="0.5"/>
  
  <!-- Horse racing track silhouette -->
  <ellipse cx="600" cy="450" rx="400" ry="120" fill="none" stroke="#0f4c75" stroke-width="3" opacity="0.3"/>
  <ellipse cx="600" cy="450" rx="350" ry="100" fill="none" stroke="#0f4c75" stroke-width="2" opacity="0.2"/>
  
  <!-- Main logo area -->
  <g transform="translate(600, 250)">
    <!-- Large circle background -->
    <circle cx="0" cy="0" r="120" fill="#1a1a2e" stroke="url(#accentGrad)" stroke-width="4" opacity="0.9"/>
    
    <!-- Horse silhouette -->
    <path d="M -40 40 Q -40 -20 0 -60 Q 40 -100 80 -100 Q 120 -100 140 -60 Q 160 -20 160 40 L 160 80 Q 160 140 100 170 L 60 180 L 20 160 Q -20 140 -60 140 L -80 160 Q -100 180 -120 180 Q -140 180 -140 140 Q -140 80 -100 40 Z" 
          fill="url(#goldGrad)" opacity="0.8" transform="scale(0.5) translate(-80, -40)"/>
    
    <!-- AI circuit elements -->
    <g stroke="url(#accentGrad)" stroke-width="3" fill="none" opacity="0.8">
      <line x1="-120" y1="0" x2="-70" y2="0"/>
      <line x1="70" y1="0" x2="120" y2="0"/>
      <line x1="0" y1="-120" x2="0" y2="-70"/>
      <line x1="0" y1="70" x2="0" y2="120"/>
      <circle cx="-120" cy="0" r="8" fill="url(#accentGrad)"/>
      <circle cx="120" cy="0" r="8" fill="url(#accentGrad)"/>
      <circle cx="0" cy="-120" r="8" fill="url(#accentGrad)"/>
      <circle cx="0" cy="120" r="8" fill="url(#accentGrad)"/>
    </g>
    
    <!-- Center "N" -->
    <text x="0" y="20" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#ffffff">N</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="450" font-family="Arial Black, sans-serif" font-size="64" font-weight="900" text-anchor="middle" fill="#ffffff">NANKAN Intelligence</text>
  
  <!-- Subtitle -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="28" font-weight="400" text-anchor="middle" fill="url(#accentGrad)" letter-spacing="6">南関競馬AI予想</text>
  
  <!-- Stats highlights -->
  <g transform="translate(300, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.9">的中率 76.4%</text>
  </g>
  <g transform="translate(600, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.9">回収率 158%</text>
  </g>
  <g transform="translate(900, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.9">AI機械学習予想</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>
  <circle cx="1100" cy="100" r="50" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="530" r="50" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>
  <circle cx="1100" cy="530" r="50" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>
</svg>